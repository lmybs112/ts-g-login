<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出功能測試</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <google-login
        client-id="265821704236-fkdt4rrvpmuhf442c7r2dfg16i71c6qg.apps.googleusercontent.com">
    </google-login>

    <!-- 載入 Google Login Web Component -->
    <script src="src/inf-google-login.js"></script>
    
    <script>
        // 監聽登出事件
        document.addEventListener('google-logout', (event) => {
            console.log('✅ 用戶已登出');
            alert('登出成功！');
        });
        
        // 監聽導航到個人資料事件
        document.addEventListener('navigate-to-profile', (event) => {
            console.log('📱 導航到個人資料頁', event.detail);
            alert('導航到個人資料頁');
        });
    </script>
</body>
</html>
