    <script>
        let progressValue = 0;
        const progressFill = document.getElementById('progress-fill');
        
        // æ›´æ–°é€²åº¦æ¢
        function updateProgress(value) {
            progressValue = Math.min(100, Math.max(0, value));
            progressFill.style.width = progressValue + '%';
        }
        
        // è©³ç´°çš„ç’°å¢ƒæª¢æ¸¬
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            
            // è¨­å‚™æª¢æ¸¬
            let deviceInfo = 'æœªçŸ¥';
            let deviceType = 'unknown';
            
            if (userAgent.includes('iPhone')) {
                deviceInfo = 'iPhone';
                deviceType = 'iphone';
            } else if (userAgent.includes('iPad')) {
                deviceInfo = 'iPad';
                deviceType = 'ipad';
            } else if (userAgent.includes('iPod')) {
                deviceInfo = 'iPod';
                deviceType = 'ipod';
            }
            
            // WebView æª¢æ¸¬
            let webviewType = 'æœªçŸ¥';
            let webviewStatus = 'unknown';
            
            if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
                if (userAgent.includes('webkit')) {
                    webviewType = 'iOS WebKit';
                    webviewStatus = 'webkit';
                } else if (userAgent.includes('mozilla')) {
                    webviewType = 'iOS åŸç”Ÿ';
                    webviewStatus = 'native';
                } else {
                    webviewType = 'iOS WebView';
                    webviewStatus = 'webview';
                }
            }
            
            // ç¶²è·¯æª¢æ¸¬
            let networkInfo = 'æœªçŸ¥';
            let networkStatus = 'unknown';
            
            if (navigator.onLine) {
                networkInfo = 'åœ¨ç·š';
                networkStatus = 'online';
            } else {
                networkInfo = 'é›¢ç·š';
                networkStatus = 'offline';
            }
            
            // æ›´æ–°é¡¯ç¤º
            document.getElementById('device-info').textContent = deviceInfo;
            document.getElementById('webview-type').textContent = webviewType;
            document.getElementById('network-info').textContent = networkInfo;
            
            // æ›´æ–°ç‹€æ…‹æ¨£å¼
            updateStatusStyle('device-status', deviceType === 'unknown' ? 'error' : 'success');
            updateStatusStyle('webview-status', webviewStatus === 'unknown' ? 'error' : 'success');
            updateStatusStyle('network-status', networkStatus === 'offline' ? 'error' : 'success');
            
            return { deviceInfo, webviewType, networkInfo, userAgent, platform };
        }
        
        // æ›´æ–°ç‹€æ…‹æ¨£å¼
        function updateStatusStyle(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-item ${status}`;
        }
        
        // æ—¥èªŒç³»çµ±
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            
            // ä¿æŒæœ€æ–°çš„ 15 å€‹æ¢ç›®
            const entries = logContainer.querySelectorAll('.log-entry');
            if (entries.length > 15) {
                entries[0].remove();
            }
            
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // æª¢æŸ¥ Google æœå‹™
        function checkGoogle() {
            addLog('ğŸ” æª¢æŸ¥ Google Identity Services...', 'debug');
            
            if (window.google && window.google.accounts) {
                addLog('âœ… Google Identity Services å·²è¼‰å…¥', 'success');
                document.getElementById('google-info').textContent = 'âœ… å·²è¼‰å…¥';
                updateStatusStyle('google-status', 'success');
                updateProgress(100);
            } else {
                addLog('âŒ Google Identity Services æœªè¼‰å…¥', 'error');
                document.getElementById('google-info').textContent = 'âŒ æœªè¼‰å…¥';
                updateStatusStyle('google-status', 'error');

        }
        
        // æ¸¬è©¦ç¶²è·¯é€£æ¥

                updateStatusStyle('network-status', 'success');
            } catch (error) {

                updateStatusStyle('network-status', 'error');
            }
        }
        
        // æ¸¬è©¦è…³æœ¬è¼‰å…¥

            addLog(`ğŸ”§ User Agent: ${env.userAgent.substring(0, 50)}...`, 'debug');
            addLog(`ğŸ”§ Platform: ${env.platform}`, 'debug');

        });

        window.addEventListener('error', (event) => {

        });
        
        // æœªè™•ç†çš„ Promise æ‹’çµ•
        window.addEventListener('unhandledrejection', (event) => {

        });
    </script>
