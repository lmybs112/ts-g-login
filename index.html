<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試 google 登入</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #eee 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* 主容器樣式 */
        .selection-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        /* 標題樣式 */
        .selection-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .selection-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* 按鈕容器樣式 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        /* 按鈕樣式 */
        .selection-button {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        /* 智慧尺寸按鈕（黑色樣式） */
        .button--size {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.3);
        }

        .button--size:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(44, 62, 80, 0.4);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .button--size:active {
            transform: translateY(-1px);
        }

        /* 智慧選物按鈕（白色樣式） */
        .button--no-media {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #2c3e50;
            border: 2px solid #e9ecef;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .button--no-media:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-color: #dee2e6;
        }

        .button--no-media:active {
            transform: translateY(-1px);
        }

        /* 按鈕圖標樣式 */
        .button-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* 按鈕文字樣式 */
        .button-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .selection-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .selection-title {
                font-size: 1.5rem;
            }

            .selection-subtitle {
                font-size: 0.9rem;
            }

            .selection-button {
                padding: 16px 24px;
                font-size: 1rem;
            }
        }

        /* 動畫效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selection-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 按鈕點擊效果 */
        .selection-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .selection-button:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1 class="selection-title">測試 google 登入</h1>
        <p class="selection-subtitle">請選擇您想測試的功能</p>
        
        <div class="button-container">
            <!-- 智慧尺寸按鈕 -->
            <a href="size/index.html" class="selection-button button--size">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="button-text">智慧尺寸</span>
            </a>
            
            <!-- 智慧選物按鈕 -->
            <a href="no-media/index.html" class="selection-button button--no-media">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <span class="button-text">智慧選物</span>
            </a>
        </div>
    </div>

    <script>
        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('智慧選擇系統已載入完成');
            
            // 為按鈕添加點擊音效（可選）
            const buttons = document.querySelectorAll('.selection-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // 添加點擊反饋
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
