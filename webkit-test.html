<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebKit WebView 測試</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .environment-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .info-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-label {
            font-weight: 500;
        }
        
        .info-value {
            font-family: monospace;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .component-area {
            text-align: center;
            padding: 25px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            margin: 25px 0;
            background: #fafafa;
        }
        
        .test-instructions {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }
        
        .status-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        
        .status-entry.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-entry.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-entry.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-entry.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .debug-controls {
            margin: 20px 0;
            text-align: center;
        }
        
        .debug-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .debug-button:hover {
            background: #0056b3;
        }
        
        .debug-button.danger {
            background: #dc3545;
        }
        
        .debug-button.danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 WebKit WebView 測試</h1>
        
        <div class="environment-info">
            <h3>🔍 環境檢測</h3>
            <div class="info-item">
                <span class="info-label">User Agent:</span>
                <span class="info-value" id="user-agent"></span>
            </div>
            <div class="info-item">
                <span class="info-label">平台:</span>
                <span class="info-value" id="platform"></span>
            </div>
            <div class="info-item">
                <span class="info-label">WebView 類型:</span>
                <span class="info-value" id="webview-type"></span>
            </div>
            <div class="info-item">
                <span class="info-label">WebKit 檢測:</span>
                <span class="info-value" id="webkit-detection"></span>
            </div>
        </div>
        
        <div class="test-instructions">
            <h3>📋 測試步驟</h3>
            <ol>
                <li>點擊下方的頭像組件</li>
                <li>觀察是否顯示登入畫面</li>
                <li>檢查 Google 登入按鈕是否可見</li>
                <li>測試登入功能是否正常</li>
            </ol>
        </div>
        
        <div class="component-area">
            <h3>🔐 Google 登入組件</h3>
            <google-login
                client-id="265821704236-fkdt4rrvpmuhf442c7r2dfg16i71c6qg.apps.googleusercontent.com">
            </google-login>
        </div>
        
        <div class="debug-controls">
            <button class="debug-button" onclick="checkGoogleServices()">檢查 Google 服務</button>
            <button class="debug-button" onclick="clearLog()">清除日誌</button>
            <button class="debug-button danger" onclick="clearData()">清除數據</button>
            <button class="debug-button" onclick="reloadPage()">重新載入</button>
        </div>
        
        <div class="status-log" id="status-log">
            <div class="status-entry info">等待測試開始...</div>
        </div>
    </div>

    <!-- 載入 Google Login Web Component -->
    <script src="src/inf-google-login.js"></script>
    
    <script>
        // 環境檢測
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            
            document.getElementById('user-agent').textContent = userAgent.substring(0, 50) + '...';
            document.getElementById('platform').textContent = platform;
            
            // WebView 類型檢測
            let webviewType = '未知';
            if (userAgent.includes('wv')) {
                webviewType = 'Android WebView';
            } else if (userAgent.includes('mobile') && userAgent.includes('safari') && !userAgent.includes('chrome')) {
                webviewType = 'iOS WebView';
            } else if (userAgent.includes('webview')) {
                webviewType = '其他 WebView';
            } else if (window.ReactNativeWebView) {
                webviewType = 'React Native WebView';
            } else if (window.webkit && window.webkit.messageHandlers) {
                webviewType = 'WKWebView';
            } else {
                webviewType = '桌面瀏覽器';
            }
            
            document.getElementById('webview-type').textContent = webviewType;
            
            // WebKit 檢測
            const isWebKit = userAgent.includes('webkit') && !userAgent.includes('chrome');
            document.getElementById('webkit-detection').textContent = isWebKit ? '✅ 檢測到' : '❌ 未檢測到';
            
            return { webviewType, isWebKit };
        }
        
        // 狀態日誌管理
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('status-log');
            const entry = document.createElement('div');
            entry.className = `status-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            
            // 保持最新的 10 個條目
            const entries = logContainer.querySelectorAll('.status-entry');
            if (entries.length > 10) {
                entries[0].remove();
            }
            
            // 自動滾動到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 檢查 Google 服務
        function checkGoogleServices() {
            if (window.google && window.google.accounts) {
                addLogEntry('✅ Google Identity Services 已載入', 'success');
                addLogEntry(`Google 版本: ${window.google.accounts.id.VERSION || '未知'}`, 'info');
            } else {
                addLogEntry('❌ Google Identity Services 未載入', 'error');
            }
        }
        
        // 清除日誌
        function clearLog() {
            document.getElementById('status-log').innerHTML = '<div class="status-entry info">日誌已清除...</div>';
        }
        
        // 清除數據
        function clearData() {
            localStorage.removeItem('google_auth_credential');
            localStorage.removeItem('google_user_info');
            localStorage.removeItem('inffits_api_response');
            addLogEntry('🗑️ 所有數據已清除', 'warning');
        }
        
        // 重新載入頁面
        function reloadPage() {
            window.location.reload();
        }
        
        // 監聽組件事件
        document.addEventListener('google-login-success', (event) => {
            console.log('✅ 登入成功！', event.detail);
            addLogEntry('✅ Google 登入成功', 'success');
            addLogEntry(`用戶: ${event.detail.user?.name || '未知'}`, 'success');
            addLogEntry(`郵箱: ${event.detail.user?.email || '未知'}`, 'success');
        });
        
        document.addEventListener('google-login-failure', (event) => {
            console.log('❌ 登入失敗！', event.detail);
            addLogEntry(`❌ 登入失敗: ${event.detail.error}`, 'error');
        });
        
        document.addEventListener('google-logout', (event) => {
            console.log('👋 登出成功！');
            addLogEntry('👋 用戶已登出', 'info');
        });
        
        document.addEventListener('navigate-to-profile', (event) => {
            console.log('📱 導航到個人資料頁', event.detail);
            addLogEntry('📱 導航到個人資料頁', 'info');
        });
        
        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', () => {
            const env = detectEnvironment();
            addLogEntry('🚀 頁面已載入', 'info');
            addLogEntry(`🌐 檢測到環境: ${env.webviewType}`, 'info');
            addLogEntry(`🔧 WebKit: ${env.isWebKit ? '是' : '否'}`, 'info');
            
            // 延遲檢查 Google 服務
            setTimeout(() => {
                checkGoogleServices();
            }, 2000);
        });
        
        // 監聽錯誤
        window.addEventListener('error', (event) => {
            addLogEntry(`❌ 頁面錯誤: ${event.error?.message || event.message}`, 'error');
        });
        
        // 監聽未處理的 Promise 拒絕
        window.addEventListener('unhandledrejection', (event) => {
            addLogEntry(`❌ 未處理的 Promise 拒絕: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
