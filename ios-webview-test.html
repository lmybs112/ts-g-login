        function detectIOSEnvironment() {
            const userAgent = navigator.userAgent;
            
            // è¨­å‚™è³‡è¨Š
            let deviceInfo = 'æœªçŸ¥';
            if (userAgent.includes('iPhone')) {
                deviceInfo = 'iPhone';

            const iosMatch = userAgent.match(/OS (\d+)_(\d+)/);

            // WebView é¡å‹ - æ›´ç²¾ç¢ºçš„ iOS æª¢æ¸¬
            let webviewType = 'æœªçŸ¥';
            if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {

            } else if (userAgent.includes('mobile') && userAgent.includes('safari') && !userAgent.includes('chrome')) {
                webviewType = 'iOS Safari WebView';

            // WebKit ç‹€æ…‹ - æ›´å¯¬é¬†çš„æª¢æ¸¬
            const isWebKit = (
                userAgent.includes('webkit') && !userAgent.includes('chrome') ||
                userAgent.includes('iPhone') || userAgent.includes('iPad') || userAgent.includes('iPod') ||
                (userAgent.includes('mobile') && userAgent.includes('safari'))

            return { deviceInfo, iosVersion, webviewType, isWebKit };
        }
