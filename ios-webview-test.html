<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iOS WebView 測試</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .ios-info {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .info-label {
            font-weight: 600;
        }
        
        .component-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed #007AFF;
            border-radius: 10px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        
        .status-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status-entry {
            margin: 3px 0;
            padding: 3px;
            border-radius: 3px;
        }
        
        .status-entry.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-entry.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-entry.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-entry.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .test-button:hover {
            background: #0056CC;
        }
        
        .test-button.danger {
            background: #FF3B30;
        }
        
        .test-button.danger:hover {
            background: #D70015;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 iOS WebView 測試</h1>
        
        <div class="ios-info">
            <h3>🍎 iOS 環境資訊</h3>
            <div class="info-item">
                <span class="info-label">設備:</span> <span id="device-info"></span>
            </div>
            <div class="info-item">
                <span class="info-label">系統:</span> <span id="ios-version"></span>
            </div>
            <div class="info-item">
                <span class="info-label">WebView:</span> <span id="webview-type"></span>
            </div>
            <div class="info-item">
                <span class="info-label">WebKit:</span> <span id="webkit-status"></span>
            </div>
        </div>
        
        <div class="component-area">
            <h3>🔐 Google 登入組件</h3>
            <google-login
                client-id="265821704236-fkdt4rrvpmuhf442c7r2dfg16i71c6qg.apps.googleusercontent.com">
            </google-login>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="test-button" onclick="checkGoogleServices()">檢查 Google 服務</button>
            <button class="test-button" onclick="clearLog()">清除日誌</button>
            <button class="test-button danger" onclick="clearData()">清除數據</button>
        </div>
        
        <div class="status-log" id="status-log">
            <div class="status-entry info">等待測試開始...</div>
        </div>
    </div>

    <!-- 載入 Google Login Web Component -->
    <script src="src/inf-google-login.js"></script>
    
    <script>
        // iOS 環境檢測
        function detectIOSEnvironment() {
            const userAgent = navigator.userAgent;
            
            // 設備資訊
            let deviceInfo = '未知';
            if (userAgent.includes('iPhone')) {
                deviceInfo = 'iPhone';
            } else if (userAgent.includes('iPad')) {
                deviceInfo = 'iPad';
            } else if (userAgent.includes('iPod')) {
                deviceInfo = 'iPod';
            }
            
            // iOS 版本
            let iosVersion = '未知';
            const iosMatch = userAgent.match(/OS (\d+)_(\d+)/);
            if (iosMatch) {
                iosVersion = `${iosMatch[1]}.${iosMatch[2]}`;
            }
            
            // WebView 類型 - 更精確的 iOS 檢測
            let webviewType = '未知';
            if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
                if (userAgent.includes('webkit')) {
                    webviewType = 'iOS WebKit WebView';
                } else if (userAgent.includes('mozilla')) {
                    webviewType = 'iOS 原生 WebView';
                } else if (window.webkit && window.webkit.messageHandlers) {
                    webviewType = 'WKWebView';
                } else {
                    webviewType = 'iOS WebView';
                }
            } else if (userAgent.includes('mobile') && userAgent.includes('safari') && !userAgent.includes('chrome')) {
                webviewType = 'iOS Safari WebView';
            } else if (window.webkit && window.webkit.messageHandlers) {
                webviewType = 'WKWebView';
            }
            
            // WebKit 狀態 - 更寬鬆的檢測
            const isWebKit = (
                userAgent.includes('webkit') && !userAgent.includes('chrome') ||
                userAgent.includes('iPhone') || userAgent.includes('iPad') || userAgent.includes('iPod') ||
                (userAgent.includes('mobile') && userAgent.includes('safari'))
            );
            
            // 更新顯示
            document.getElementById('device-info').textContent = deviceInfo;
            document.getElementById('ios-version').textContent = iosVersion;
            document.getElementById('webview-type').textContent = webviewType;
            document.getElementById('webkit-status').textContent = isWebKit ? '✅ 檢測到' : '❌ 未檢測到';
            
            return { deviceInfo, iosVersion, webviewType, isWebKit };
        }
        
        // 狀態日誌管理
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('status-log');
            const entry = document.createElement('div');
            entry.className = `status-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            
            // 保持最新的 8 個條目
            const entries = logContainer.querySelectorAll('.status-entry');
            if (entries.length > 8) {
                entries[0].remove();
            }
            
            // 自動滾動到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 檢查 Google 服務
        function checkGoogleServices() {
            if (window.google && window.google.accounts) {
                addLogEntry('✅ Google Identity Services 已載入', 'success');
                addLogEntry(`Google 版本: ${window.google.accounts.id.VERSION || '未知'}`, 'info');
                
                // 檢查初始化狀態
                try {
                    const config = window.google.accounts.id.getConfiguration();
                    addLogEntry(`配置狀態: ${config ? '已初始化' : '未初始化'}`, 'info');
                } catch (error) {
                    addLogEntry(`配置檢查失敗: ${error.message}`, 'warning');
                }
            } else {
                addLogEntry('❌ Google Identity Services 未載入', 'error');
            }
        }
        
        // 清除日誌
        function clearLog() {
            document.getElementById('status-log').innerHTML = '<div class="status-entry info">日誌已清除...</div>';
        }
        
        // 清除數據
        function clearData() {
            localStorage.removeItem('google_auth_credential');
            localStorage.removeItem('google_user_info');
            localStorage.removeItem('inffits_api_response');
            addLogEntry('🗑️ 所有數據已清除', 'warning');
        }
        
        // 監聽組件事件
        document.addEventListener('google-login-success', (event) => {
            console.log('✅ 登入成功！', event.detail);
            addLogEntry('✅ Google 登入成功', 'success');
            addLogEntry(`用戶: ${event.detail.user?.name || '未知'}`, 'success');
            addLogEntry(`郵箱: ${event.detail.user?.email || '未知'}`, 'success');
        });
        
        document.addEventListener('google-login-failure', (event) => {
            console.log('❌ 登入失敗！', event.detail);
            addLogEntry(`❌ 登入失敗: ${event.detail.error}`, 'error');
        });
        
        document.addEventListener('google-logout', (event) => {
            console.log('👋 登出成功！');
            addLogEntry('👋 用戶已登出', 'info');
        });
        
        document.addEventListener('navigate-to-profile', (event) => {
            console.log('📱 導航到個人資料頁', event.detail);
            addLogEntry('📱 導航到個人資料頁', 'info');
        });
        
        // 監聽 Google 服務不可用事件
        document.addEventListener('google-services-unavailable', (event) => {
            console.log('⚠️ Google 服務不可用！', event.detail);
            addLogEntry(`⚠️ ${event.detail.message}`, 'warning');
            addLogEntry('建議使用備用登入方式或檢查網路連接', 'warning');
        });
        
        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', () => {
            const env = detectIOSEnvironment();
            addLogEntry('🚀 頁面已載入', 'info');
            addLogEntry(`📱 設備: ${env.deviceInfo}`, 'info');
            addLogEntry(`🍎 iOS: ${env.iosVersion}`, 'info');
            addLogEntry(`🌐 WebView: ${env.webviewType}`, 'info');
            
            // 延遲檢查 Google 服務
            setTimeout(() => {
                checkGoogleServices();
            }, 3000);
        });
        
        // 監聽錯誤
        window.addEventListener('error', (event) => {
            addLogEntry(`❌ 頁面錯誤: ${event.error?.message || event.message}`, 'error');
        });
        
        // 監聽未處理的 Promise 拒絕
        window.addEventListener('unhandledrejection', (event) => {
            addLogEntry(`❌ 未處理的 Promise 拒絕: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
